<html>
    <head>
        <title>CloudPrint Printer Auth Server Registration Service</title>
    </head>
    <body>
        <h2>Query</h2>
        <form action="/query" method="GET">
            <p>
                <label for="id">Printer ID: </label>
                <input type="text" name="printerid" />
            </p>
            <p>
                <input type="submit" value="Query" />
            </p>
        </form>
        <hr />
        <h2>Register</h2>
        <form action="/register" method="POST">
            <p>
                <label for="id">Printer ID: </label>
                <input type="text" name="printerid" />
            </p>
            <p>
                <label for="authserver">Auth Server: </label>
                <input type="text" name="authserver" />
            </p>
            <p>
                <input type="submit" value="Register" />
            </p>
        </form>
        <hr />
        <h2>Permitted Registration IP Ranges</h2>
        <table border="1">
            <thead>
                <tr>
                    <th>Start IP Address</th>
                    <th>End IP Address</th>
                    <th>&nbsp;</th>
                </tr>
            </thead>
            <tbody>
                {% for iprangeperm in iprangeperms %}
                <tr>
                    <td>{{ iprangeperm.startip }}</td>
                    <td>{{ iprangeperm.endip }}</td>
                    <td><form action="/removeiprange" method="POST">
                        <input type="hidden" name="id" value="{{ iprangeperm.id }}" />
                        <input type="submit" value="Delete" />
                    </form></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <hr />
        <h2>Add Registration IP Range</h2>
        <form action="/addiprange" method="POST">
            <p><label for="startip">Start IP Address</label><input type="text" name="startip" /></p>
            <p><label for="endip">End IP Address</label><input type="text" name="endip" /></p>
            <p><input type="submit" value="Add Allowed IP Range" /></p>
        </form>
    </body>
</html>
